<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light"
        style="background-image: linear-gradient(to right, #55a2f5, #750606);">
        <div class="container">
            <a class="navbar-brand ms-auto" href="#"><img src="./images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./contact.html">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-top: 5px;
        }

        .btn {
            margin-top: 10px;
        }

        .sec-name {
            margin-top: 5px;
        }
    </style>
    </head>

    <body>

        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <div class="contact-form">
                        <h2 class="text-center mb-4">Contact Us</h2>
                        <form>
                            <div class="form-group">
                                <label class="sec-name" for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label class="sec-name" for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label class="sec-name" for="message">Message:</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container-footer mt-8 bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo-footer">
                            <img src="./images/logo2.png" alt="">
                            <p class="topic text-white">Coffee shop</p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="onebyone mt-4">
                            <a href="#" class="text-white">About company</a>
                            <a href="#" class="text-white">Job opportunities</a>
                            <a href="#" class="text-white">Privacy Policy</a>
                            <a href="#" class="text-white">Terms of Use</a>
                            <a href="#" class="text-white">Contact Us</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="media">
                            <p class="message text-white">Follow us</p>
                            <img src="./images/devicon_facebook.png" alt="">
                            <img src="./images/skill-icons_instagram.png" alt="">
                            <img src="./images/skill-icons_twitter.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
